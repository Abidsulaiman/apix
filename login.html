<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>APIX Login</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./vendors/base/vendor.bundle.base.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="./images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-stretch auth auth-img-bg"
        >
          <div class="row flex-grow">
            <div
              class="col-lg-6 d-flex align-items-center justify-content-center"
            >
              <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo">
                  <img
                    src="./images/apix_logo.jpg"
                    class="rounded-3"
                    alt="apix logo"
                  />
                </div>
                <h4>Welcome back!</h4>
                <h6 class="font-weight-light">Happy to see you again!</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <label for="exampleInputEmail">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span
                          class="input-group-text bg-transparent border-right-0"
                        >
                          <i class="fa fa-user text-primary"></i>
                        </span>
                      </div>
                      <input
                        type="text"
                        class="form-control form-control-lg border-left-0"
                        id="exampleInputEmail"
                        placeholder="Username"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span
                          class="input-group-text bg-transparent border-right-0"
                        >
                          <i class="fa fa-lock text-primary"></i>
                        </span>
                      </div>
                      <input
                        type="password"
                        class="form-control form-control-lg border-left-0"
                        id="exampleInputPassword"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div
                    class="my-2 d-flex justify-content-between align-items-center"
                  >
                    <div
                      class="d-flex align-items-center justify-content-center gap-2 form-check"
                    >
                      <input
                        class="form-check-input m-0"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label
                        class="form-check-label m-0 mb-0"
                        for="flexCheckChecked"
                      >
                        Keep me signed in
                      </label>
                    </div>
                    <a href="#" class="auth-link text-black"
                      >Forgot password?</a
                    >
                  </div>
                  <div class="my-3">
                    <a
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn text-white"
                      href="../../index.html"
                      >LOGIN</a
                    >
                  </div>
                  <div class="mt-5 mb-2 d-flex">
                    <button
                      type="button"
                      class="btn btn-facebook auth-form-btn flex-grow me-1 d-flex align-items-center justify-content-center"
                    >
                      <i class="fab fa-facebook me-2"></i>Facebook
                    </button>
                    <button
                      type="button"
                      class="btn btn-google auth-form-btn flex-grow ms-1 d-flex align-items-center justify-content-center"
                    >
                      <i class="fab fa-google me-2"></i>Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 login-half-bg d-flex flex-row">
              <p
                class="text-white font-weight-medium text-center flex-grow align-self-end"
              >
                Copyright &copy; 2020 All rights reserved.
              </p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="./vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="./js/off-canvas.js"></script>
    <script src="./js/hoverable-collapse.js"></script>
    <script src="./js/template.js"></script>
    <!-- endinject -->
  </body>
</html>
